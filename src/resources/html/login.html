<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-4">사용자 등록</h2>

        <form action="/" method="post">
            <div class="mb-4">
                <label for="user_name" class="block text-sm font-medium text-gray-600">이름</label>
                <input type="text" id="user_name" name="name" class="mt-1 p-2 border border-gray-300 rounded w-full focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
                    등록하기
                </button>
            </div>
        </form>
    </div>

    <script>
        function submitForm() {
            // 사용자가 입력한 정보를 가져옴
            const name = document.getElementById('user_name').value;

            console.log(name);

            // 입력한 정보를 JSON 형식으로 변환
            const userData = {
                name: name
            };

            console.log(userData);

            // 서버로 데이터를 전송하기 위한 설정
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            };

            // 서버에 데이터를 전송
            fetch('http://192.168.0.9/login', requestOptions)
                .then(response => response.json())
                .then(data => {
                    console.log('서버 응답:', data);
                    // 서버 응답에 따른 추가 동작 수행
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    // 에러 처리
                });
        }
    </script>

</body>
</html>
