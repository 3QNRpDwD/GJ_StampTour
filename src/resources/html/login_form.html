<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>User Registration</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-4">사용자 등록</h1>
    <form id="registrationForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-600 text-sm font-medium mb-2">이름</label>
        <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="이름을 입력하세요">
      </div>

      <button type="button" onclick="submitForm()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
        등록
      </button>
    </form>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;

      // 사용자 정보를 JSON 형태로 변환
      var userData = {
        username: name
      };

      console.log('전송할 데이터:', userData);

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
      })
      .then(response => response.json())
      .then(data => console.log('서버 응답:', data))
      .catch(error => console.error('에러 발생:', error));
    }
  </script>

</body>
</html>
